<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 13</title>
</head>
<body>
<div style="color:navy;font-size:83px;">
    <script language="JavaScript">
    var liczba1=prompt("A=","");
    var liczba2=prompt("B=","");
    var a_pst=parseFloat(liczba1);
    var b_pst=parseFloat(liczba2);
    var wynik1=(a_pst*a_pst*a_pst);
    var wynik2=(3*((a_pst)*(a_pst))*(b_pst));
    var wynik3=(3*(a_pst)*((b_pst)*(b_pst)));
    var wynik4=(b_pst*b_pst*b_pst);
    document.write("("+a_pst+" + "+b_pst+" )^3="+a_pst+"^3 + 3*(("+a_pst+")^2)*("+b_pst+") + 3*("+a_pst+")*(("+b_pst+")^2) + "
    + b_pst+"^3="+wynik1+"+"+wynik2+"+"+wynik3+"+"+wynik4+"="+(wynik1+wynik2+wynik3+wynik4));
    </script>
</div>  
</body>
</html>
</textarea>
