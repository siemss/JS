<!-- Michał Pstrągowski 3F
Treść zadania
dany jest trójkąt prostokątny
wczytać przeciwprostokątną c_pst
oraz przyprostokątną b_pst
wykonać
wypisać wczytane dane z 2 miejscami po przecinku,
z jednostką cm, wielkość 13mm, kolor fioletowy.
oblicz przeciwprostokątną ( 2 miejsca po przecinku jednostka )
oblicz obwód z jednostką
pole z jednostką
wysokości z jednostkami
kąty trójkąta wyrażone w stopniach
wszystkie funkcje trygonometryczne ( 3 miejsca po przecinku )
użyj modułu .Math -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Zadanie 13a</title>
</head>
<body>
<div style="color:purple;font-size:13mm;">
    <script language="JavaScript">
    var przeciwprostokątna_c=prompt("c=","");
    var przyprostokątna_b=prompt("b=","");
    var c_pst=parseFloat(przeciwprostokątna_c);
    var b_pst=parseFloat(przyprostokątna_b);
    var a_pst=Math.sqrt(Math.pow(c_pst,2)-Math.pow(b_pst,2));
    document.write("c="+c_pst.toFixed(2)+"cm"+"<br>");
    document.write("b="+b_pst.toFixed(2)+"cm"+"<br>");
    document.write("a="+a_pst.toFixed(2)+"cm"+"<br>");
    var h1=a_pst;
    var h2=b_pst;
    var h3=(a_pst*b_pst)/c_pst;
    document.write("h1="+h1.toFixed(2)+"cm"+"<br>");
    document.write("h2="+h2.toFixed(2)+"cm"+"<br>");
    document.write("h3="+h3.toFixed(2)+"cm"+"<br>");
    var sin_alfa=a_pst/c_pst;
    var cos_alfa=b_pst/c_pst;
    var tangens_alfa = a_pst/b_pst;
    var cotangens_alfa = b_pst/a_pst;
    document.write("sin alfa="+sin_alfa.toFixed(3)+"<br>");
    document.write("cos alfa="+cos_alfa.toFixed(3)+"<br>");
    document.write("tg alfa="+tangens_alfa.toFixed(3)+"<br>");
    document.write("ctg alfa="+cotangens_alfa.toFixed(3)+"<br>");
    var beta=Math.asin(b_pst/c_pst)*(180/Math.PI);
    var alfa=90-beta;
    document.write("alfa="+alfa.toFixed(3)+"st"+"<br>");
    document.write("beta="+beta.toFixed(3)+"st"+"<br>");
    var obwod=a_pst+b_pst+c_pst;
    document.write("obwod="+obwod.toFixed(2)+"cm"+"<br>");
    var pole=b_pst*a_pst/2;
    document.write("pole="+pole.toFixed(2)+"cm"+"<br>");
    </script>
</div>
</body>
</html>
</textarea>
